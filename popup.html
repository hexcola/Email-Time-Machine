<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #0060df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003eaa;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <label for="newDate">New Date and Time:</label>
            <input type="datetime-local" id="newDate" required>
        </div>
        
        <div>
            <label for="targetFolder">Copy to Folder:</label>
            <select id="targetFolder" required>
                <option value="">Loading folders...</option>
            </select>
        </div>

        <div>
            <button id="apply">Apply Changes</button>
        </div>

        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
